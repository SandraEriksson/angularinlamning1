<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css">


    <title>Document</title>
</head>

<body>
    <style>
        .nav-container {
            text-align: center;
            overflow: hidden;
        }

        .nav {
            background-color: black;
            color: #ffffff;
            font-size: 14px;
            padding-top: 10px;
            height: 40px;

        }

        .nav a {
            color: #ffffff;
            text-decoration: none;
            cursor: pointer;
        }

        .media {
            padding-left: 10px;
        }


        .link {
            padding-left: 10px;
            float: left;
        }

        .sign-in {
            color: black;
            text-align: left;
        }

        .sign-up {
            color: black;
            text-align: left;
        }

        .nav-btn {
            font-size: 14px;
            float: right;
        }
    </style>

    <div class="nav-container">
        <div class="row nav">
            <div class="col-2">
                <i class="fab fa-facebook-f white media "></i>
                <i class="fab fa-twitter white media"></i>
                <i class="fab fa-behance white media"></i>
                <i class="fab fa-pinterest white media"></i>
                <i class="fab fa-youtube white media"></i>
            </div>
            <div class="col-4 ">
                <a class="link" href="#">FAQ</a>
                <a class="link" href="#">TERMS<a>
            </div>

            <div class="col">
                <i class="far fa-envelope white mail-icon"></i> info@webmail.com
            </div>
            <div class="col sign-in">
                <div class="modal fade" id="modalLoginForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header text-center">
                                <h4 class="modal-title w-100 font-weight-bold">Sign in</h4>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body mx-3">
                                <div class="md-form mb-5">
                                    <i class="fas fa-envelope prefix grey-text"></i>
                                    <input type="email" id="defaultForm-email" class="form-control validate">
                                    <label data-error="wrong" data-success="right" for="defaultForm-email">Your
                                        email</label>
                                </div>

                                <div class="md-form mb-4">
                                    <i class="fas fa-lock prefix grey-text"></i>
                                    <input type="password" id="defaultForm-pass" class="form-control validate">
                                    <label data-error="wrong" data-success="right" for="defaultForm-pass">Your
                                        password</label>
                                </div>

                            </div>
                            <div class="modal-footer d-flex justify-content-center">
                                <button class="btn btn-info btn-lg btn-block form-btn">Sign in</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="text-center">
                    <a ng-if="false" href="" class=" nav-btn" data-toggle="modal" data-target="#modalLoginForm">Sign
                        in</a>

                    <!--<a ng-if="false" class="yourpage" href="#!yourpage">Welcome!</a>-->
                </div>
            </div>
            <div class="col sign-up">

                <div class="modal fade" id="modalRegisterForm" tabindex="-1" role="dialog"
                    aria-labelledby="myModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header text-center">
                                <h4 class="modal-title w-100 font-weight-bold">Sign up</h4>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body mx-3">
                                <div class="md-form mb-5">
                                    <i class="fas fa-user prefix grey-text"></i>
                                    <input type="text" id="orangeForm-name" class="form-control validate">
                                    <label data-error="wrong" data-success="right" for="orangeForm-name">Your
                                        name</label>
                                </div>
                                <div class="md-form mb-5">
                                    <i class="fas fa-envelope prefix grey-text"></i>
                                    <input type="email" id="orangeForm-email" class="form-control validate">
                                    <label data-error="wrong" data-success="right" for="orangeForm-email">Your
                                        email</label>
                                </div>

                                <div class="md-form mb-4">
                                    <i class="fas fa-lock prefix grey-text"></i>
                                    <input type="password" id="orangeForm-pass" class="form-control validate">
                                    <label data-error="wrong" data-success="right" for="orangeForm-pass">Your
                                        password</label>
                                </div>

                            </div>
                            <div class="modal-footer d-flex justify-content-center">
                                <button class="btn btn-info btn-block form-btn">Sign up</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="text-center">
                    <a href="" class="" data-toggle="modal" data-target="#modalRegisterForm">Sign up</a>
                </div>
            </div>
            <div class="col">

                <a href="#"><i class="fas fa-shopping-basket basket"></i></a>
            </div>

        </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.7/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.7/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.7/angular-route.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.7/angular-animate.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.9.1/underscore-min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
    <script src="restapi/app.js"></script>
</body>

</html>
