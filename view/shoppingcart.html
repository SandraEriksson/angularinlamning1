

<div class="container" >
            <table id=" cart" class="table table-hover table-condensed">
    <thead>
        <tr>
            <th style="width:20%">Produkt</th>
            <th style="width:10%">Pris</th>
            <th style="width:8%">Antal</th>
            <th style="width:22%" class="text-center">Totalt</th>
            <th style="width:20%"></th>
        </tr>
    </thead>
    <tbody ng-repeat="product in cart">
        <tr>
            <td data-th="Product">
                <div class="row">

                    <div class="col-sm-10">
                        <h6 class="nomargin">{{ product.productname }}</h6>
                    </div>
                </div>
            </td>
            <td data-th="Price">{{ product.price }} SEK</td>
            <td data-th="Quantity">
                <input type="number" class="form-control text-center quantity" name="quantity" id="quantity" ng-model="product.quantity">
            </td>
            <td data-th="Subtotal" class="text-center">{{product.price * product.quantity}} :-</td>
            <td class="actions" data-th="">
                <button class="btn btn-info btn-sm"><i class="fas fa-sync-alt"></i></button>
                <button class="btn btn-danger btn-sm" ng-click="removeItem(product)"><i class="far fa-trash-alt"></i></button>
            </td>
        </tr>
    </tbody>
    <tfoot>
        <tr class="visible-xs">
            <td class="text-center"><strong></strong></td>
        </tr>
        <tr>
            <td><a href="/index.html" class="btn btn-warning"><i class="fa fa-angle-left"></i> Forts√§tt shoppa</a></td>
            <td colspan="2" class="hidden-xs"></td>
            <td class="hidden-xs text-center"><strong>Total: {{ getTotal() }} SEK</strong></td>
            <td><a href="/index.html" class="btn btn-success btn-block">Till kassan <i class="fa fa-angle-right"></i></a>
            </td>
        </tr>
    </tfoot>
    </table>
</div>
